# Theme Configuration
# -------------------
# Material theme with our custom pastel colors
theme:
  name: material
  language: en
  
  # Color scheme - our pastel aesthetic
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  # Font configuration
  font:
    text: Georgia
    code: Fira Code
  
  # Features I find essential for good documentation
  features:
    - navigation.instant          # Instant loading (SPA-like)
    - navigation.instant.progress # Progress bar
    - navigation.tracking         # Update URL with active anchor
    - navigation.tabs             # Top-level navigation tabs
    - navigation.tabs.sticky      # Sticky navigation tabs
    - navigation.sections         # Render sections in sidebar
    - navigation.expand          # Expand sections by default
    - navigation.path            # Show breadcrumbs
    - navigation.prune           # Prune large sidebars
    - navigation.indexes         # Section index pages
    - navigation.top             # Back to top button
    - navigation.footer          # Footer navigation
    - search.suggest             # Search suggestions
    - search.highlight           # Highlight search results
    - search.share              # Share search URL
    - content.code.copy         # Copy code button
    - content.code.annotate     # Code annotations
    - content.action.edit       # Edit page button
    - content.action.view       # View source button
    - content.tooltips          # Tooltips
    - header.autohide           # Auto-hide header
    - toc.follow                # Follow scroll in TOC
    - toc.integrate             # Integrate TOC into sidebar
  
  # Custom logo and favicon
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  
  # Icon customization
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Theme Customization
# -------------------
# Our beautiful pastel colors
